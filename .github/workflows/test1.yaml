name: Tracee Pipeline Scan
on: [pull_request]

jobs:
  Tracee-Scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Tracee profiling in background
      uses: josedonizetti/tracee-action@80bc2660a0e458d188b7cef909f5a120ccd1691e

    - name: Your CI Pipeline Step
      run: for i in {1..20}; do sleep 2; done

    - name: Stop and Check Tracee results and create a PR
      uses: josedonizetti/tracee-action@585646a252d0923249653e9adf76a9b939a5adb1
      with:
        fail-on-diff: "true"
        create-pr: "true"
