name: Tracee Pipeline Scan
on: [pull_request]

jobs:
  Tracee-Scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Tracee profiling in background
      uses: aquasecurity/tracee-action@423be65d7763fb148b5afed57241581824324fbf

    - name: Your CI Pipeline Step
      run: for i in {1..20}; do sleep 2; ps aux; done

    - name: Stop and Check Tracee results and create a PR
      uses: josedonizetti/tracee-action@4244007945a49b16d37583c39344b6ad92ee4676
      with:
        fail-on-diff: "true"
        create-pr: "true"
