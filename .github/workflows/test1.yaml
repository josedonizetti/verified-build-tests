name: Tracee Pipeline Scan
on: [pull_request]

jobs:
  Tracee-Scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Tracee profiling in background
      uses: josedonizetti/tracee-action@a68d443868f1563e0825bd385ecaffc6f3459fea

    - name: Your CI Pipeline Step
      run: for i in {1..20}; do sleep 2; done

    - name: Stop and Check Tracee results and create a PR
      uses: josedonizetti/tracee-action@b41677c5eb55a40652a106c35596259aa9ad4b7e
      with:
        fail-on-diff: "true"
        create-pr: "true"
