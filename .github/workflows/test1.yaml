name: Tracee Pipeline Scan
on: [pull_request]

jobs:
  Tracee-Scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Tracee profiling in background
      uses: aquasecurity/tracee-action@be3bd3bdbc306bc9ec3a040005795a4f354d06ef

    - name: Your CI Pipeline Step
      run: for i in {1..20}; do sleep 2; ps aux; done

    - name: Stop and Check Tracee results and create a PR
      uses: josedonizetti/tracee-action@9823a5d031be889399afed129e5f568abff1f913
      with:
        fail-on-diff: "true"
        create-pr: "true"
