name: CICD
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2

    - name: Start Tracee profiling in background
      uses: aquasecurity/tracee-action@2e44c5bb9502f6de313331201883fbe1699766f4

    - name: crypto test
      run: dig xmr.metal3d.org

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -o exe -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: |
        export PATH=${PATH}:`go env GOPATH`/bin
        staticcheck ./...

    - name: Install golint
      run: go install golang.org/x/lint/golint@latest

    - name: Run golint
      run: |
        export PATH=${PATH}:`go env GOPATH`/bin
        golint ./...

    - name: Run tests
      run: go test -race -vet=off ./...

    - name: write
      run: echo "test" > main.go

    - name: Stop and Check Tracee results and create a PR
      uses: aquasecurity/tracee-action@227602f9eafacae50ea9ad7b3656316218294d87
      with:
        create-pr: "true"
