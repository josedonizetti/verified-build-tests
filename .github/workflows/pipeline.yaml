name: CICD
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
    
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        
     
    - name: Run vet & lint
      run: |
        go vet .
        golint .
    
    - name: Run testing
      run: go test

    - name: Run build
      run: go build -o exe . 
     
