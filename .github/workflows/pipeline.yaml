name: CICD
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2

    - name: Start Tracee profiling in background
      uses: aquasecurity/tracee-action@f52623066faf2e8dc4b4057bbedb8969bf62d52a
    
    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -race -vet=off ./...

    - name: Build
      run: go build -o app -v ./...

    - name: test dns
      run: curl --head http://github.com

    - name: Stop and Check Tracee results and create a PR
      uses: aquasecurity/tracee-action@ce4a8e48ea62953976e7e10fcd83344bb85d132a
      with:
        create-pr: "true"
        fail-on-diff: "true"
