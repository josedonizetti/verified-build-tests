name: CICD
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Start Tracee profiling in background
      uses: aquasecurity/tracee-action@fef7424173cf39dc7039c379cccc1793977dc85c

    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -o exe -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: |
        export PATH=${PATH}:`go env GOPATH`/bin
        staticcheck ./...

    - name: Install golint
      run: go install golang.org/x/lint/golint@latest

    - name: Run golint
      run: |
        export PATH=${PATH}:`go env GOPATH`/bin
        golint ./...

    - name: Run tests
      run: go test -race -vet=off ./...

    - name: Stop and Check Tracee results and create a PR
      uses: aquasecurity/tracee-action@0abfff08ee9802dc78a63cb85613118f3ca95e64
      with:
        create-pr: "true"
