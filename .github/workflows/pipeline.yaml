name: CICD
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2

    - name: Start Tracee profiling in background
      uses: josedonizetti/tracee-action@9a1795820a5c0eb9467e302c642dca7c4bb5b825

    - name: test dns
      run: curl --head http://alura.com

    - name: test sudo
      run: sudo id

    - name: test write
      run: |
        echo "test" > main.go

    - name: test signature
      run: |
        strace ls
        dig xmr.metal3d.org

    - name: Stop and Check Tracee results and create a PR
      uses: josedonizetti/tracee-action@fcaf3490b3323d53664624a43a20deec03514cc2
      with:
        create-pr: "true"
